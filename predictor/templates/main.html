<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007BFF, #004B8D);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(to right, #0056b3, #0096FF);
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar .buttons button {
            background: white;
            color: #0056b3;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            gap: 20px;
        }

        .box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .predict-button {
            background: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: #222;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .chatbot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .chatbot-close {
            cursor: pointer;
            font-weight: bold;
        }

        .chatbot-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chatbot-messages p {
            background: #444;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            margin: 5px 0;
        }
        .chatbot-messages .user-message {
            background: white;
            color: black;
            text-align: right;
            align-self: flex-end;
            border-radius: 10px;
            padding: 8px 12px;
            max-width: 80%;
            word-wrap: break-word;
            margin: 5px 0 5px auto;
        }

        .chatbot-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Flood Predictor</h1>
        <div class="buttons">
            <button onclick="alert('Help Section')">Help?</button>
            <button onclick="alert('Redirecting to Profile Page')">Profile</button>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <h2>Enter Details for Prediction</h2>
            <input type="text" placeholder="Latitude">
            <input type="text" placeholder="Longitude">
            <input type="text" placeholder="Rainfall">
            <input type="text" placeholder="Temperature">
            <input type="text" placeholder="River Discharge">
            <input type="text" placeholder="Humidity">
            <button class="predict-button" onclick="predictFlood()">Predict</button>
        </div>
        <div class="box">
            <h2>Flood Risk Level</h2>
            <p id="risk-level">No Prediction Yet</p>
            <h2>Safety Measures</h2>
            <ul>
                <li>Stay updated with weather reports.</li>
                <li>Evacuate if necessary.</li>
                <li>Keep emergency supplies ready.</li>
            </ul>
            <h2>Nearest Rescue Team</h2>
            <p id="rescue-team">Loading...</p>
        </div>
    </div>


    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬ Chat with FloodBot</button>

    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <span>FloodBot - Ask me anything!</span>
            <span class="chatbot-close" onclick="toggleChatbot()">âœ–</span>
        </div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <input type="text" class="chatbot-input" id="chatbot-input" placeholder="Ask a flood-related question..."
            onkeypress="handleKeyPress(event)">
    </div>
    <script>
        function predictFlood() {
            const riskLevels = ["Very Low", "Low", "High", "Very High"];
            document.getElementById("risk-level").innerText = riskLevels[Math.floor(Math.random() * riskLevels.length)];
            document.getElementById("rescue-team").innerText = "+123-456-7890 (Nearest Rescue Team)";
        }
        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" || chatbot.style.display === "" ? "block" : "none";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                let inputBox = document.getElementById("chatbot-input");
                let message = inputBox.value.trim();
                if (message) {
                    appendMessage("You: " + message, true);
                    fetchResponse(message);
                    inputBox.value = "";
                }
            }
        }

        function appendMessage(text, isUser = false) {
            let messageBox = document.getElementById("chatbot-messages");
            let message = document.createElement("p");
            message.textContent = text;
            if (isUser) {
                message.classList.add("user-message");
            }
            messageBox.appendChild(message);
            messageBox.scrollTop = messageBox.scrollHeight;
        }


        async function fetchResponse(question) {
            let response = await fetch("/chatbot/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });
            let data = await response.json();
            appendMessage("FloodBot: " + data.answer);
        }
    </script>
</body>

</html>
