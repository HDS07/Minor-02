<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card-container {
            perspective: 1000px;
            position: relative;
        }
        .card {
            width: 350px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .card .back {
            transform: rotateY(180deg);
        }
        .dropdown-container {
            position: absolute;
            top: -33px;
            right: -1px;
            z-index: 10;
        }
        .dropdown {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        input {
            width: 96%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 6px;
            margin-bottom: 10px;
        }
        .predict-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .predict-btn:hover {
            background: #218838;
        }
        .card .back .dropdown-container {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="dropdown-container">
            <select class="dropdown" onchange="flipCard(this.value)">
                <option value="basic" selected>Basics</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div class="card" id="flipCard">
            <div class="side front">
                <h3>Enter the details for Prediction</h3>
                <div class="form-group1">
                    <label>Latitude:</label>
                    <input type="text" placeholder="Enter latitude">
                    <label>Longitude:</label>
                    <input type="text" placeholder="Enter longitude">
                </div>
                <button class="predict-btn">Predict</button>
            </div>
            <div class="side back">
                <h3>Enter details for Advanced Prediction</h3>
                <div class="form-group2">
                    <label>Latitude:</label>
                    <input type="text" placeholder="Enter latitude">
                    <label>Longitude:</label>
                    <input type="text" placeholder="Enter longitude">
                    <label>Rainfall:</label>
                    <input type="text" placeholder="Enter rainfall">
                    <label>Temperature:</label>
                    <input type="text" placeholder="Enter temperature">
                    <label>Humidity:</label>
                    <input type="text" placeholder="Enter humidity">
                </div>
                <button class="predict-btn">Predict</button>
            </div>
        </div>
    </div>
    
    <script>
        function flipCard(value) {
            const card = document.getElementById("flipCard");
            if (value === "advanced") {
                card.classList.add("flipped");
            } else {
                card.classList.remove("flipped");
            }
        }
    </script>
</body>
</html>
